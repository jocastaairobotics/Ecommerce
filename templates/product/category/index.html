{% extends 'SellerBoard/index.html' %}

{% block body %}
<div class="card">
    <div class="d-flex justify-content-between px-5 py-2">
        <h3>Category</h3>
        <a class="btn btn-primary" href="{% url 'CreateCategory' %}">Add Category</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Parent Category</th>
                    <th>Action</th>
                </tr>
              </thead>
            <tbody>
            {% for category in object_list %}
                <tr>
                    <th>{{category.name}}</th>
                    <td>{{category.parent_category}}</td>
                    <td class="d-flex gap-3">
                        <a href="{% url 'UpdateCategory' category.pk %}">
                            <i class="far fa-pen-to-square"></i>
                        </a>
                        <a href="{% url 'DeleteCategory' category.pk %}">
                            <i class="fas fa-trash-can" style="color:red;"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
