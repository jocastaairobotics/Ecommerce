{% extends 'index.html'%}

{% block body %}
<div class="card w-50 m-auto my-5">
    <div class="card-header">SignUp</div>
    <div class="card-body">
        <form action="{% url 'SignUpView' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" class="btn btn-primary"/>
        </form>
        <a href="{% url 'UserLoginView' %}" class="btn btn-tertiary">Already Register</a>
    </div>
</div>
{% endblock %}
